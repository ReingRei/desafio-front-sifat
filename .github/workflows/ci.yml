name: CI Frontend - Build e Testes

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js (v20.x)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache de dependências NPM
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes unitários
        run: npm test -- --run

      - name: Gerar build de produção
        run: npm run build